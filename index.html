<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        
    </style>
</head>
<body>
    <section class="section"> 
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-2by1">
                        <img src="https://i.chzbgr.com/full/8117038336/hBD3021FA/where-is-this-gif-taken-from" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">

                      <div class="media">
                        <div class="media-left">
                          <figure class="image is-48x48">
                            <img src="https://cdn-icons-png.flaticon.com/512/147/147227.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="media-content">
                          <p class="title is-4">Ping Pong Score Keeper</p>
                        </div>
                      </div>
                  
                      <div class="content">
                        <h1 class = "title is-1"> <span id = "p1Display">0</span>  to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the Buttons Below to Keep Track of the Score</p>
                        <label for="playTo" class="label is-large is-inline">Playing To:</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                                <option value="6"></option>
                                <option value="7"></option>
                                <option value="8"></option>
                                <option value="9"></option>
                                <option value="10"></option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item"> +1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item"> +1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item"> Reset </button>

                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
    
    <script src="app.js"></script>
</body>
</html>
